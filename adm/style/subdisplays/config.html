<fieldset>
	<legend>{options.LEGEND}</legend>
	<form class="acp_statistics_cfg" method="post" action="{U_ACTION}" style="float:left; width:50%;">
		<dl>
			<dt>View</dt>
			<dd><span style="float:left;">View</span></dd>
		</dl>
		<!-- BEGIN options -->
		<dl>
			<dt><label for="{options.KEY}">{options.TITLE}{L_COLON}</label><!-- IF options.S_EXPLAIN --><br /><span>{options.TITLE_EXPLAIN}</span><!-- ENDIF --></dt>
			<dd>{options.CONTENT}</dd>
		</dl>
		<!-- END options -->

	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
	</form>

	<form class="acp_statistics_cfg" method="post" action="{U_ACTION}" style="float:right; width:50%;">
    <br /><hr />
    	<dl>
        	<dt><label for="start_screen">{L_START_SCREEN}{L_COLON}</label><br /><span>{L_START_SCREEN_EXPLAIN}</span></dt>
			<dd><select name="start_screen" id="start_screen"><option value="">-----</option>{OPTIONLISTSC}</select></dd>
		</dl>

	<p class="submit-buttons">
        <input class="button1" type="submit" id="submit_start_screen" name="submit_start_screen" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
	</form>
</fieldset>
